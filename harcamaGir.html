<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/harcamaGir.css" />
    <link rel="icon" type="image/png" href="assets/calculate.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Paranı Yönet - Hesap</title>
  </head>

  <body>
    <div class="main-content">
      <div class="sidebar">
        <ul class="list-group">
          <a href="hesapDetay.html">
            <li class="list-group-item active p-3">Hesap İşlemleri</li>
          </a>
          <ul class="list-group">
            <a href="hesapDetay.html">
              <li style="margin-left: 10%" class="list-group-item p-2">
                Hesap Detayları
              </li>
            </a>
            <a href="paraTransfer.html">
              <li style="margin-left: 10%" class="list-group-item p-2">
                Para Tranferi
              </li>
            </a>
            <a href="harcamaGir.html">
              <li style="margin-left: 10%" class="list-group-item active p-2">
                Harcama Yapma
              </li>
            </a>
          </ul>
          <a href="hareketler.html">
            <li class="list-group-item p-3">Hareketler</li> </a
          ><a href="kategoriler.html">
            <li class="list-group-item p-3">Kategoriler</li>
          </a>
          <a href="genelBakis.html">
            <li class="list-group-item p-3">Genel Bakış</li>
          </a>

          <a href="kullaniciIslemleri.html">
            <li class="list-group-item p-3">Kullanıcı İşlemleri</li>
          </a>
        </ul>
      </div>

      <div class="main-right">
        <div class="harcama-yap">
          <h5>Harcama Gir</h5>

          <form>
            <div class="form-group">
              <label for="spendingAccount">Kullanılan Hesap</label>
              <select id="spendingAccount" class="form-control">
                <option>Hesap 1</option>
                <option>Hesap 2</option>
              </select>
            </div>

            <div class="form-group">
              <label for="spendingAmount">Miktar</label>
              <input
                type="number"
                class="form-control"
                id="spendingAmount"
                placeholder="Örneğin:1000"
              />
            </div>

            <div class="form-group">
              <label for="spendingCategory">Kategori</label>
              <select id="spendingCategory" class="form-control">
                <option>Akaryakıt</option>
                <option>Market</option>
                <option>Sağlık</option>
                <option>Ulaşım</option>
                <option>Hediye</option>
                <option>Restorant</option>
                <option>Diğer</option>
              </select>
            </div>

            <div class="form-group">
              <label for="spendingBusiness">İşletme</label>
              <input
                type="text"
                class="form-control"
                id="spendingBusiness"
                placeholder="Örneğin: YESODE"
              />
            </div>

            <button
              style="float: right"
              type="submit"
              class="btn btn-warning my-1 m-1"
            >
              Harca
            </button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
